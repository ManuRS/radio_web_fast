    #panel {

      top: 20px;
      left: 20px;
      width: 250px;
      max-width: 80%;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    #panel h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      #panel {

      }

      #panel h1 {
