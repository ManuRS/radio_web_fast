<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio en directo</title>
  <style>
    /* Estilos base */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #e6ecf7);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #1a237e;
      text-align: center;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90%;
      margin: 40px auto;
    }

    .card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      height: 175px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    /* Imagen de fondo con blur */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.85) blur(1px);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Overlay oscuro */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
      transition: background 0.3s ease;
    }

    /* Hover efecto */
    .card:hover::before {
      transform: scale(1.1);
      filter: brightness(0.95) blur(0.2px);
    }
    .card:hover::after {
      background: rgba(0,0,0,0.2);
    }

    /* Texto centrado */
    .card-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
      gap: 10px;
    }

    /* Ocultar controles del audio */
    .card audio {
      display: none;
    }

    /* Fondos de ejemplo */
    .cadena-ser::before { background-image: url('resources/micro.jpg'); }
    .cope::before { background-image: url('resources/cope.jpg'); }
    .onda-cero::before { background-image: url('resources/ondacero.webp'); }
    .rne::before { background-image: url('resources/rne.webp'); }
    .esradio::before { background-image: url('resources/esradio.jpg'); }
    .los40::before { background-image: url('resources/los40.webp'); }
    .los40-classic::before { background-image: url('resources/los40c.jpg'); }
    .megastar::before { background-image: url('resources/mega.png'); }
    .rockfm::before { background-image: url('resources/rockfm.jpg'); }
    .hitfm::before { background-image: url('resources/hitfm.jpg'); }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .card { height: 200px; }
      .card-content { font-size: 1rem; }
    }
  </style>
</head>
<body>

<h1>Radio en directo</h1>

<div class="links">

  <!-- Cadena SER -->
  <div class="card cadena-ser" onclick="playPause(this)">
    <div class="card-content">Cadena SER</div>
    <audio data-src="https://emisoras.cadenaser.com/CADENASER"></audio>
  </div>

  <!-- COPE -->
  <div class="card cope" onclick="playPause(this)">
    <div class="card-content">COPE</div>
    <audio data-src="https://flucast-bl02.flumotion.com/cope/net1.mp3"></audio>
  </div>

  <!-- Onda Cero -->
  <div class="card onda-cero" onclick="playPause(this)">
    <div class="card-content">Onda Cero</div>
    <audio data-src="https://cast.direcnode.com/proxy/ondacero/stream"></audio>
  </div>

  <!-- RNE -->
  <div class="card rne" onclick="playPause(this)">
    <div class="card-content">Radio Nacional</div>
    <audio data-src="https://dispatcher.rndfnk.com/crtve/rne1/mur/mp3/high"></audio>
  </div>

  <!-- esRadio -->
  <div class="card esradio" onclick="playPause(this)">
    <div class="card-content">esRadio</div>
    <audio data-src="https://libertaddigital-radio-live1.flumotion.com/libertaddigital/ld-live1-med.aac"></audio>
  </div>

  <!-- LOS40 -->
  <div class="card los40" onclick="playPause(this)">
    <div class="card-content">LOS40</div>
    <audio data-src="https://emisoras.cadenaser.com/LOS40"></audio>
  </div>

  <!-- LOS40 CLASSIC -->
  <div class="card los40-classic" onclick="playPause(this)">
    <div class="card-content">LOS40 CLASSIC</div>
    <audio data-src="https://emisoras.cadenaser.com/LOS40_CLASSIC"></audio>
  </div>

  <!-- MegaStar -->
  <div class="card megastar" onclick="playPause(this)">
    <div class="card-content">MegaStar</div>
    <audio data-src="https://megastar-cope-rrcast.flumotion.com/cope/megastar.mp3"></audio>
  </div>

  <!-- RockFM -->
  <div class="card rockfm" onclick="playPause(this)">
    <div class="card-content">RockFM</div>
    <audio data-src="https://rockfm-cope-rrcast.flumotion.com/cope/rockfm.mp3"></audio>
  </div>

  <!-- HitFM -->
  <div class="card hitfm" onclick="playPause(this)">
    <div class="card-content">HitFM</div>
    <audio data-src="http://hitfm.kissfmradio.cires21.com/hitfm.mp3"></audio>
  </div>

</div>

<script>
  let currentAudio = null;

  function playPause(card) {
    const audio = card.querySelector('audio');
    const originalSrc = audio.getAttribute("data-src");

    // Si ya hay otro sonando, lo paro y lo reinicio
    if (currentAudio && currentAudio !== audio) {
      currentAudio.pause();
      currentAudio.removeAttribute("src"); // liberar stream anterior
      currentAudio.load();
    }

    if (audio.paused) {
      // Asignar el src en el momento del play
      if (!audio.src) {
        audio.src = originalSrc;
      }
      audio.load();
      audio.play().catch(err => {
        console.error("Error al reproducir:", err);
      });

      currentAudio = audio;
    } else {
      audio.pause();
      audio.removeAttribute("src"); // liberar conexi√≥n
      audio.load();
      currentAudio = null;
    }
  }
</script>

</body>
</html>
